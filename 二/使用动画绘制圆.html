<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <canvas width="600" height="400" id="cas"></canvas>
</body>
<script>
    function toAngle(redian) {
        return redian * 180 / Math.PI;
    }

    function toRadian(angle) {
        return angle * Math.PI / 180;
    }
    var cas = document.getElementById("cas");
    var ctx = cas.getContext("2d");
    var a = -90;
    ctx.fillStyle = "yellow"
    var inner = setInterval(function() {
        ctx.clearRect(0, 0, cas.width, cas.height);
        a++;
        if (a >= 270) {
            a = 270;
        }
        ctx.moveTo(cas.width / 2, cas.height / 2);
        ctx.arc(cas.width / 2, cas.height / 2, 100, toRadian(-90), toRadian(a));
        ctx.fill()
    }, 20)
</script>

</html>
